    <!-- Janela modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>Escolha a categoria:</p>
            <button onclick="escolherCategoria('Queimado')">Queimado</button>
            <button onclick="escolherCategoria('Cortado')">Cortado</button>
            <button onclick="escolherCategoria('Raspado')">Raspado</button>
        </div>
    </div>

    <script>
        // Função para exibir a janela modal
        document.getElementById('cabeca').addEventListener('click', function () {
            document.getElementById('modal').style.display = 'block';
        });

        // Função para escolher a categoria
        function escolherCategoria(categoria) {
            alert('Você escolheu a categoria: ' + categoria);
            document.getElementById('modal').style.display = 'none';
        }
    </script>
