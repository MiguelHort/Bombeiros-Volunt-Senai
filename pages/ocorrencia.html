<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocorrência</title>
  <link rel="stylesheet" href="/css/ocorrencia.css">
  <script src="../scripts/ocorrencia.js"></script>
</head>

<body>
  <img src="/logo_medicina 1.png" alt="">
  <div>
    <p id="novaocorrencia">NOVA OCORRÊNCIA</p>

    <body>
      <div class="date-input">

        <img class="icones" src="../img/data.svg" alt="">

        <p class="topicosiniciais">Data:</p>

        <input type="text" id="day" maxlength="2" placeholder="Dia">
        <span>/</span>
        <input type="text" id="month" maxlength="2" placeholder="Mês">
        <span>/</span>
        <input type="text" id="year" maxlength="4" placeholder="Ano">
      </div>

  </div>
  <div class="sexo">
    <p class="topicosiniciais">sexo:</p>
    <input type="radio" name="sexo" id="">
    <label for="sexo"><img src="/img/masculino.svg" alt=""> Masculino</label>
    <input type="radio" name="sexo" id="">
    <label for="sexo"><img src="/img/feminino.svg" alt=""> Feminino</label>
  </div>













  <!-- hort -->


  <!-- botão para ver mais -->
  <div class="container">
    <div class="button" onclick="toggleExpand()">
      <p>ANAMNESE DE EMERGÊNCIA</p>
      <img id="arrow" src="../img/flecha 7.svg">
    </div>
    <div class="text expand" id="expandText">
      <p>Uno mille</p>
    </div>
  </div>
  <div class="container">
    <div class="button" onclick="toggleExpand()">
      <p>ANAMNESE DE EMERGÊNCIA</p>
      <img id="arrow1" src="../img/flecha 7.svg">
    </div>
    <div class="text expand" id="expandText1">
      <p>Uno mille</p>
    </div>
  </div>











  <!-- heitor -->
  <div class="observacoes">
    <label for="observacoes">OBSERVAÇÕES IMPORTANTES</label>
    <textarea name="observacoes" id="" cols="30" rows="10"></textarea>
  </div>

  <div class="serviceTeam">
    <h4>EQUIPE DE ATENDIMENTO</h4>

    <div class="squadCamp gapCamp">
      <label for="m">M:</label>
      <input type="text" name="m" id="" style="margin-left: 2%;">
    </div>

    <div class="squadCamp gapCamp">
      <label for="s1">S1:</label>
      <input type="text" name="s1" id="">
    </div>

    <div class="squadCamp gapCamp">
      <label for="s2">S2:</label>
      <input type="text" name="s2" id="">
    </div>

    <div class="squadCamp gapCamp">
      <label for="s3">S3:</label>
      <input type="text" name="s3" id="">
    </div>

    <div class="teamNames gapCamp">
      <label for="demandante">DEMANDANTE:</label>
      <input type="text" name="demandante" id="">
    </div>

    <div class="teamNames gapCamp">
      <label for="team">EQUIPE:</label>
      <input type="text" name="team" id="">
    </div>
  </div>

  <div class="identifications">
    <div class="espacolinha">
      <label for="usb">Nº USB</label>
      <input type="text" name="usb" id="">
      <label for="ir">CÓD. IR</label>
      <input type="checkbox" name="ir" id="">
    </div>

    <div class="espacolinha">
      <label for="ocorr">Nº OCORR</label>
      <input type="text" name="ocorr" id="">
      <label for="ps">CÓD. PS</label>
      <input type="checkbox" name="ps" id="">
    </div>

    <label for="desp">DESP.:</label>
    <input type="text" name="desp">

    <div>
      <label for="h.ch">H.CH</label>
      <input type="text" name="h.ch">
      <label for="sia/sus">CÓD. SIA/SUS</label>
      <input type="text" name="sia/sus">
    </div>

  </div>

</body>

</html>
