<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .radio-image {
            display: flex;
        }

        .radio-image label>input {
            visibility: hidden;
        }

        .radio-image label>input+img {
            cursor: pointer;
            border: 4px solid #EEE;
            border-radius: 15px;
            padding: 10px;
        }

        .radio-image label>input:checked+img {
            border: 4px solid #3F51B5;
        }

        .radio-image label {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

    </style>

</head>

<body>

    <fieldset class="radio-image">
        <label for="A">
            <input type="checkbox" name="sexo" id="A" value="A">
            <img src="/img/domiciliar.png" alt="Masculino">
            <p>Dom√©stico</p>
        </label>
        <label for="B">
            <input type="checkbox" name="sexo" id="B" value="B">
            <img src="/img/animal.png" alt="Feminino">
            <p>Causado por animais</p>
        </label>
        <label for="C">
            <input type="checkbox" name="sexo" id="C" value="C">
            <img src="/img/afogamento.png" alt="Feminino">
            <p>Afogamento</p>
        </label>
    </fieldset>

</body>

</html>
