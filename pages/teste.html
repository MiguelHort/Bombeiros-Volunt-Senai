<!DOCTYPE html>
<html>

<head>

    <style>

        body {
            display: flex;
            justify-content: center;
        }

        .corpo {
            
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
        }


        figure {
            border: none;
            margin: 0px;
        }

        .imagem1 {
            position: relative;
            top: 50px;
        }

        .imagem2 {
            position: relative;
            top: 40px;
            left: 8px;
        }

        .imagem3 {
            position: relative;
            top: 35px;
            right: 25px;
        }

        .imagem4 {
            position: relative;
            bottom: 60px;
            right: 70px;
        }

        #cabeca path:hover {
            stroke: red;
        }

        #pescoco path:hover {
            stroke: greenyellow;
        }

        #tronco path:hover {
            stroke: yellow;
        }

        #ombroe path:hover {
            stroke: blue;
        }


    </style>

</head>

<body>

    <div class="corpo">

        <figure class="imagem1">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="59" height="72" viewBox="0 0 59 72" fill="none" id="cabeca">

        </figure>

        <figure class="imagem2">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="42" height="20" viewBox="0 0 42 20" fill="none" id="pescoco">

                    </svg>
            </button>
        </figure>

        <figure class="imagem3">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="112" height="71" viewBox="0 0 112 71" fill="none" id="tronco">

                    </svg>
            </button>
        </figure>

        <figure class="imagem4">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="31" height="46" viewBox="0 0 31 46" fill="none" id="ombroe">
                    <path d="M9.5 8L22 2L29.5 43L5 44.5L1.5 31.5L9.5 8Z" fill="white" stroke="black" stroke-width="2"/>
                    </svg>
            </button>
        </figure>

    </div>

</body>

</html>
