<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Números</title>
    <style>
        .numero {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Soma de Números</h1>
    <p>Clique nos números para adicioná-los à soma:</p>
    
    <div id="numeros">
        <span class="numero" data-valor="5">5</span>
        <span class="numero" data-valor="10">10</span>
        <span class="numero" data-valor="20">20</span>
        <span class="numero" data-valor="50">50</span>
    </div>

    <p>Total: <span id="total">0</span></p>

    <script>
        const numeros = document.querySelectorAll('.numero');
        const totalElement = document.getElementById('total');
        let total = 0;

        numeros.forEach(numero => {
            numero.addEventListener('click', () => {
                const valor = parseInt(numero.getAttribute('data-valor'));
                if (numero.classList.contains('selecionado')) {
                    // Desmarcar número
                    numero.classList.remove('selecionado');
                    total -= valor;
                } else {
                    // Marcar número
                    numero.classList.add('selecionado');
                    total += valor;
                }
                totalElement.textContent = total;
            });
        });
    </script>
</body>
</html>
